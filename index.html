<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <div id="searchbar">
        <h1>Search a poem by title!</h1>
        <input type="text" id="txt-title" placeholder="Poem title" />
        <input type="button" id="btn-search" value="Search" />
        <p id="error-message"></p>
      </div>
      <div class="container">
        <div id="poem">
          <h2 id="poem-title"></h2>
          <h3 id="poem-author"></h3>
          <div id="poem-lines"></div>
        </div>
        <img
          src="raven.jpeg"
          style="width: 700px; height: 700px"
          alt="An image of a raven on a bust of Pallas."
        />
      </div>

      <script src="index.js"></script>
    </div>
  </body>
</html>
